<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>job application</title>
 <link rel="stylesheet" href="style2.css">
</head>

<body>
 <div class="container">
  <div class="apply_box">
   <h1>Job Application <span class="title_small">(Web)</span>
   </h1>
   <form action="">
    <div class="form_container">
     <div class="form_control">
      <label for=" first name">First Name</label>
      <input type="text" id="first name" name="first name" placeholder="Enter first name">
     </div>
     <div class="form_control">
      <label for=" Last name">Last Name</label>
      <input type="text" id="Last name" name="Last name" placeholder="Enter last name">
     </div>
     <div class="form_control">
      <label for="Email">Email</label>
      <input type="text" id="Email name" name="Email name" placeholder="Enter the Email">
     </div>
     <div class="form_control">
      <label for="Job RollL">Job roll</label>
      <SElect>
       <OPtion value="">Select job Role</OPtion>
       <option value="forntent">forntent developer</option>
       <option value="backend">backend developer</option>
       <option value="full stack">full stack developer</option>
       <option value="ui_ux">ui_uk developer</option>
      </SElect>
     </div>
     <div class="textarea_control">
       <label for="Address">Address</label>
       <textarea name="Address" id="address" cols="30" rows="10" placeholder="Enter the Address"> </textarea>
      </div>
      <div class="form_control">
       <label for="city">city</label>
       <input type="text" id="city" name="city" placeholder="Enter the city">
      </div>
      <div class="form_control">
       <label for="pincode">pincode</label>
       <input type="number" id="pincode" name="pincode" placeholder="Enter the pincode">
      </div>
      <div class="form_control">
       <label for="date">Date</label>
       <input type="date" id="date" name="date" placeholder="Enter the date">
      </div>
      <div class="form_control">
       <label for="UPLODE">Uplode your cv</label>
       <input type="file" id="Uplode" name="Uplode">
      </div>
    </div>
    <div class="button_container">
     <button type="sumbit">Apply now</button>
    </div>
   </form>
  </div>
 </div>
</body>

</html>
